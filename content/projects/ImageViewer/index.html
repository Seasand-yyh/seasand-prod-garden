<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
	<meta name="author" content="Seasand-yyh">
	<meta name="description" content="ImageViewer">
	<meta http-equiv="keywords" content="ImageViewer">
	<title>ImageViewer</title>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/app.css">
	<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="./js/jquery.rotate.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript">
		$(function() {
			app.init();
		});
	</script>
</head>
<body>
	<div class="imgWrapper">
		<input type="hidden" id="imageWidthOrigin" value=""/>
		<input type="hidden" id="imageHeightOrigin" value=""/>
		<input type="hidden" id="imageWidthCurrent" value=""/>
		<input type="hidden" id="imageHeightCurrent" value=""/>
		<input type="hidden" id="angle" value="0"/>
		<img id="img" alt="加载中..." src='' />
	</div>
	<div class="toolbox">
	 	<div class="toolctl">
			<span title="放大" onclick="app.imageScale(50)"><i class="icon-bigger"></i></span>
			<span title="缩小" onclick="app.imageScale(-50)"><i class="icon-smaller"></i></span>
		 	<span title="原图" onclick="app.imageOrigin()"><i class="icon-fullscreen"></i></span>
			<span title="顺时针旋转" onclick="app.imageRotate(90)"><i class="icon-rotate-clockwise"></i></span>
   		<span title="逆时针旋转" onclick="app.imageRotate(-90)"><i class="icon-rotate-counterclockwise"></i></span>
		</div>
	</div>
	<span onclick="app.goPrev()" class="lb-btn lb-btn-l"></span>
	<span onclick="app.goNext()" class="lb-btn lb-btn-r"></span>
</body>
</html>
