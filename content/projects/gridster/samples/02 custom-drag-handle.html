<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="author" content="Seasand-yyh">
  <meta name="description" content="gridster">
  <meta http-equiv="keywords" content="gridster">
  <title>Custom drag handle</title>
  <link rel="stylesheet" type="text/css" href="../gridster/jquery.gridster.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../gridster/jquery.gridster.min.js"></script>
  <style type="text/css">
    .gridster ul li {
      cursor: default;
    }
    .gridster li header {
      display: block;
      width: 100%;
      height: 30px;
      background: #4ACC60;
      cursor: move;
    }
  </style>
</head>
<body>
  <h2>Custom drag handle</h2>
  <p>Restricts dragging from starting unless the mousedown occurs on the specified element(s).</p>
  <br/><hr/><br/>
  <div class="gridster">
    <ul>
      <li data-row="1" data-col="1" data-sizex="2" data-sizey="2">
        <header></header>
        0
      </li>
      <li data-row="1" data-col="3" data-sizex="1" data-sizey="2">
        <header></header>
        1
      </li>
      <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">
        <header></header>
        2
      </li>
      <li data-row="3" data-col="2" data-sizex="3" data-sizey="1">
        <header></header>
        3
      </li>
      <li data-row="4" data-col="1" data-sizex="1" data-sizey="1">
        <header></header>
        4
      </li>
      <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">
        <header></header>
        5
      </li>
      <li data-row="4" data-col="2" data-sizex="1" data-sizey="1">
        <header></header>
        6
      </li>
      <li data-row="5" data-col="2" data-sizex="1" data-sizey="1">
        <header></header>
        7
      </li>
      <li data-row="4" data-col="4" data-sizex="1" data-sizey="1">
        <header></header>
        8
      </li>
      <li data-row="1" data-col="5" data-sizex="1" data-sizey="3">
        <header></header>
        9
      </li>
    </ul>
  </div>

  <script type="text/javascript">
    $(function() {
      var gridster = $(".gridster ul").gridster({
        widget_base_dimensions: [100, 100],
        widget_margins: [10, 10],
        draggable: {
          handle: 'header'
        }
      }).data('gridster');
    });
  </script>
</body>
</html>
